<!DOCTYPE html>
<html>
<head>
    <title>AI Fire & Gas Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            text-align: center;
        }
        .card {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .risk {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ AI-Based Fire & Gas Monitoring</h1>

<div class="card">
    <p>Temperature: <span id="temp">--</span> Â°C</p>
    <p>Gas Level: <span id="gas">--</span></p>
    <p>Flame Detected: <span id="flame">--</span></p>

    <hr>

    <p class="risk">Risk Level: <span id="level">--</span></p>
    <p>Risk Score: <span id="risk">--</span> %</p>

    <button onclick="getData()">Get Live Data</button>
</div>

<script>
function getData() {
    fetch("/demo")
        .then(response => response.json())
        .then(data => {
            document.getElementById("temp").innerText = data.temperature;
            document.getElementById("gas").innerText = data.gas;
            document.getElementById("flame").innerText = data.flame ? "YES" : "NO";
            document.getElementById("level").innerText = data.risk_level;
            document.getElementById("risk").innerText = data.risk_percentage;
        });
}
</script>

</body>
</html>
